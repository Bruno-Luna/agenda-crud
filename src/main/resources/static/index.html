<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
	rel="stylesheet">
<title>Contat_app | salve seus contatos.</title>
</head>
<body>
	<header class="bg-dark d-flex align-items-center" style="height: 20vh;">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2 class="text-light">Contat_app</h2>
				</div>
			</div>
		</div>
	</header>

	<form action="" class="bg-secondary d-flex align-items-center" style="height: 80vh;">
		<div class="container bg-secondary" style="height: 80vh;">
			<div class="row">
				<div class="col-md-2">
					<label for="id" class="form-label mt-4 text-light">ID:</label> <input
						type="text" class="form-control" id="id" readonly="readonly">
				</div>
				<div class="col">
					<label for="nome" class="form-label mt-4 text-light">Nome
						do contato:</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Insira o nome:"
						required="required">
				</div>
			</div>
			<div class="row align-items-end">
				<div class="col">
					<label for="contato" class="form-label mt-3 text-light">Contato:</label>
					<input type="text" class="form-control" id="contato"
						placeholder="xx-xxxxxxxxx">
				</div>
			</div>
		</div>
	</form>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
